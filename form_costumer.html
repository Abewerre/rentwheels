                <!-- Validation Scripts -->
                <script>
                function validateForm() {
                    var idCustomer = document.getElementById("id_customer").value;
                    var namaCustomer = document.getElementById("nama_customer").value;
                    var noTelpon = document.getElementById("no_telpon").value;
                    var alamat = document.getElementById("alamat").value;
                    var gender = document.getElementById("gender").value;

                    // Validasi ID Customer
                    if (!idCustomer) {
                        showError("ID Customer tidak boleh kosong");
                        return false;
                    }
                    if (!/^\d+$/.test(idCustomer)) {
                        showError("ID Customer harus berupa angka");
                        return false;
                    }

                    // Validasi Nama
                    if (!namaCustomer) {
                        showError("Nama Customer tidak boleh kosong");
                        return false;
                    }
                    if (/^\d+$/.test(namaCustomer)) {
                        showError("Nama Customer tidak boleh berupa angka");
                        return false;
                    }

                    // Validasi Gender
                    if (!gender) {
                        showError("Silakan pilih Gender");
                        return false;
                    }

                    // Validasi No Telpon
                    if (!noTelpon) {
                        showError("No Telpon tidak boleh kosong");
                        return false;
                    }
                    if (!/^\d+$/.test(noTelpon)) {
                        showError("No Telpon harus berupa angka");
                        return false;
                    }
                    if (noTelpon.length < 10 || noTelpon.length > 13) {
                        showError("No Telpon harus 10-13 digit");
                        return false;
                    }

                    // Validasi Alamat
                    if (!alamat) {
                        showError("Alamat tidak boleh kosong");
                        return false;
                    }

                    return true;
                }

                function showError(message) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message
                    });
                }
                </script>
